<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#0d6efd" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Stopwatch</title>
</head>

<body class="d-flex flex-column">
  <nav class="navbar bg-primary navbar-dark">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Stopwatch</a>
    </div>
  </nav>
  <div class="container d-flex flex-column" id="app">
    <div class="row justify-content-md-center ">
      <div class=" col-12 col-md-8 col-lg-6 d-flex justify-content-center">
        <div id="display">00:00.000</div>
      </div>
    </div>
    <div class="row flex-fill">
      <div class="me-auto ms-auto col-12 col-md-8 col-lg-6  d-flex justify-content-center">
        <div style="display: none;" id="table-wrapper" class="table-container">
          <table id="table-lap" class="table table-striped w-100">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Start
                </th>
                <th>
                  End
                </th>
              </tr>
            </thead>
            <tbody id="tbody-laps">
            </tbody>
          </table>
        </div>

      </div>

    </div>
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-8 col-lg-6  d-flex justify-content-around" id="buttons-container">
        <button class="btn btn-primary stopwatch-button" style="display: none;" id="btn-lap" type="button">Lap</button>
        <button class="btn btn-primary stopwatch-button" style="display: none;" id="btn-continue" type="button">Continue</button>
        <button class="btn btn-primary stopwatch-button" style="display: none;" id="btn-pause" type="button">Pause</button>
        <button class="btn btn-outline-primary stopwatch-button" style="display: none;" id="btn-reset" type="button">Reset</button>
        <button class="btn btn-primary  stopwatch-button" id="btn-start" style="display: block;" type="button">Start</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
